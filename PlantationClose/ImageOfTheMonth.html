<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rsc/carouselindex.css">
</head>
<body>
  <!-- set all images to 800px by 800px -->
  <div class="carousel">
    <div style="display: flex; width: 100%; justify-content: center;">
      <button class="prev-button" style="width: 50%" onclick="moveSlide(-1)">Previous</button>
      <button class="next-button" style="width: 50%" onclick="moveSlide(1)">Next</button>
    </div>
    <div class="carousel-container">
      <div class="slide">
        <img src="./img/PlantationClose_JRL.png" alt="Image 1">
      </div>
      <div class="slide">
        <img src="./img/Jurong Tengah Bukit Batok Timah_greenblue space.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="./img/PlantationClose_map2.png" alt="Image 3">
      </div>
      <div class="slide">
        <img src="./img/PlantationClose_map3.png" alt="Image 4">
      </div>
      <div class="slide">
        <img src="./img/JE1-Tengah-Plantation-JE2-Tengah-Park-Map.jpg" alt="Image 5">
      </div>
      <!-- <div class="slide">
        <img src="./img/logo.png" alt="Image 2">
      </div> -->
    </div>
  </div>
  <script src="rsc/carouselindex.js"></script>


</body>
</html>
